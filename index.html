<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Social Media Dashboard Dark Mode</title>
  </head>
  <body class="dark-mode" id="wrapper1">
    <div class="wrapper">
      <section class="socialmedia">
        <div class="header">
          <div class="title">
            <h1>Social Media Dashboard</h1>
            <p>Total Followers: 23,004</p>
          </div>
          <!-- Slider -->
          <div class="dm-container">
            <p>Dark mode</p>
            <div class="checkbox" id="toggle">
              <div class="status" id="slider1"></div>
            </div>
<!--             <div class="toggle">
              <label class="switch">
                <input type="checkbox" id="toggle1"/>
                <span class="slider round"></span>
              </label> -->
            </div>
          </div>
        </div>
        <!-- Tarjetas redes sociales -->
        <div class="dashboard-maincards lm">
          <div class="data-container facebook dc1">
            <figure>
              <img src="images/icon-facebook.svg" alt="facebook" />
              <span class="tn">@nathanf</span>
            </figure>
            <h2 class="tb">1987</h2>
            <p class="tn sub">Followers</p>
            <span class="stats"><img src="images/icon-up.svg" alt="up">12 Today</span>
          </div>
          <div class="data-container twitter dc2">
            <figure>
              <img src="images/icon-twitter.svg" alt="twitter" />
              <span class="tn">@nathanf</span>
            </figure>
            <h2 class="tb">1044</h2>
            <p class="tn sub">Followers</p>
            <span class="stats"><img src="images/icon-up.svg" alt="up">99 Today</span>
          </div>
          <div class="data-container instagram dc3">
            <figure>
              <img src="images/icon-instagram.svg" alt="instagram" />
              <span class="tn">@nathanf</span>
            </figure>
            <h2 class="tb">11k</h2>
            <p class="tn sub">Followers</p>
            <span class="stats"><img src="images/icon-up.svg" alt="up">1099 Today</span>
          </div>
          <div class="data-container youtube dc0">
            <figure>
              <img src="images/icon-youtube.svg" alt="youtube" />
              <span class="tn">@nathanf</span>
            </figure>
            <h2 class="tb">8239</h2>
            <p class="tn sub">Followers</p>
            <span class="stats stats-down"><img src="images/icon-down.svg" alt="down"> 144 Today</span>
          </div>
        </div>
      </section>
      <!-- Overview - Today -->
      <h3>Overview - Today</h3>
      <section class="overview">
        <div class="overview__card ovc0">
          <figure>
            <span class="kpi">
              Page Views
            </span>
            <img src="images/icon-facebook.svg" alt="facebook">
          </figure>
          <div>
            <h4>87</h4>
            <p class="stats stats-up"><img src="images/icon-up.svg" alt="up">3%</p>
          </div>
        </div>
        <div class="overview__card ovc1">
          <figure>
            <span class="kpi">
              Likes
            </span>
            <img src="images/icon-facebook.svg" alt="facebook">
          </figure>
          <div>
            <h4>52</h4>
            <p class="stats stats-down"><img src="images/icon-down.svg" alt="up">3%</p>
          </div>
        </div>
        <div class="overview__card ovc2">
          <figure>
            <span class="kpi">
              Likes
            </span>
            <img src="images/icon-instagram.svg" alt="instagram">
          </figure>
          <div>
            <h4>5462</h4>
            <p class="stats stats-up"><img src="images/icon-up.svg" alt="up">2257%</p>
          </div>
        </div>
        <div class="overview__card ovc3">
          <figure>
            <span class="kpi">
              Profile Views
            </span>
            <img src="images/icon-instagram.svg" alt="instagram">
          </figure>
          <div>
            <h4>52k</h4>
            <p class="stats stats-up"><img src="images/icon-up.svg" alt="up">1375%</p>
          </div>
        </div>
        <div class="overview__card ovc4">
          <figure>
            <span class="kpi">
              Retweets
            </span>
            <img src="images/icon-twitter.svg" alt="twitter">
          </figure>
          <div>
            <h4>117</h4>
            <p class="stats stats-up"><img src="images/icon-up.svg" alt="up">303%</p>
          </div>
        </div>
        <div class="overview__card ovc5">
          <figure>
            <span class="kpi">
              Likes
            </span>
            <img src="images/icon-twitter.svg" alt="twitter">
          </figure>
          <div>
            <h4>507</h4>
            <p class="stats stats-up"><img src="images/icon-up.svg" alt="up">553%</p>
          </div>
        </div>
        <div class="overview__card ovc6">
          <figure>
            <span class="kpi">
              Likes
            </span>
            <img src="images/icon-youtube.svg" alt="youtube">
          </figure>
          <div>
            <h4>107</h4>
            <p class="stats stats-down"><img src="images/icon-down.svg" alt="up">10%</p>
          </div>
        </div>
        <div class="overview__card ovc7">
          <figure>
            <span class="kpi">
              Total Views
            </span>
            <img src="images/icon-youtube.svg" alt="facebook">
          </figure>
          <div>
            <h4>1407</h4>
            <p class="stats stats-down"><img src="images/icon-down.svg" alt="down">12%</p>
          </div>
        </div>
      </section>
      <script src="main.js"></script>
  </body>
</html>
